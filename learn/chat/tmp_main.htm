<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
	<title>%TITLE%</title>
<style type="text/css">
.cssRowHead {
	 font-size: 12px; line-height: 16px; text-decoration: none ; letter-spacing: 2px;
	 color: #000000; background-color: #C7D8FA;
}

.cssRowOn {
	 font-size: 12px; line-height: 16px; text-decoration: none ; letter-spacing: 2px;
	 color: #000000; background-color: #FFFFFF;
}

.cssRowOff {
	 font-size: 12px; line-height: 16px; text-decoration: none ; letter-spacing: 2px;
	 color: #000000; background-color: #ECF1F7;
}
</style>
</head>
<body>
	<table border="1" cellspacing="2" cellpadding="3">
		<tr class="cssRowOn">
			<td align="center" colspan="7">%CAPTION%</td>
		</tr>
		<tr class="cssRowOff">
			<td align="center">%ALT_ROOM_NAME%</td>
			<td align="center" colspan="6">%ROOM_NAME%</td>
		</tr>
		%ROWS%
	</table>
</body>
</html>
