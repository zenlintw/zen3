<html>
	<head>
		<meta http-equiv="Content-Language" content="zh-tw">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>warning</title>
	</head>
	<body bgcolor="#C0C0C0">
		<table height="70%" width="95%">
			<tr>
				<td align="center">
					<table border="1" cellspacing="0" cellpadding="4" width="640" style="border-collapse: collapse">
						<tr>
							<th bgcolor="#FF0000" style="color: white; font-size: 14pt">多個瀏覽器共用 session 警告</th>
						</tr>
						<tr>
							<td style="line-height: 1.5em; font-size: 12pt; padding: 1em" bgcolor="#CCFFFF">
								<p>系統偵測到另一個瀏覽器，異動了此視窗的 session 狀態。有可能是您使用 Ctrl-N 或用【檔案】→【新增】→【視窗】的方式另開新視窗。這會使多個瀏覽器共用一份 session 資料，造成相互干擾，而使系統在記錄您的學習記錄時發生異常。</p>
								<p>假如您想要多視窗進入學習平台，請直接點擊瀏覽器圖示，執行新的瀏覽器，重新登入，而勿以上述兩種方式開多個瀏覽器視窗，以免造成您自己的學習記錄有遺漏或異常之虞。</p>
								<p>現請直接關閉本視窗。</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
